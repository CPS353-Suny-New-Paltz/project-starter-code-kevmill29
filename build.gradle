apply plugin: 'java'
apply plugin: 'eclipse'

eclipse.project.name = 'KevinCheckPoint' 

sourceSets {
	main {
	  java {
		srcDirs = ['src']
	  }
	}
	test {
	  java {
	     srcDirs = ['test']
	  }
	 }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.13.1'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
    testImplementation 'org.mockito:mockito-core:5.10.0'

    // Add this line for runtime support
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
    useJUnitPlatform()
    exclude '**/*NetworkSmokeTest.class'
    exclude '**/*ConceptSmokeTest.class'
    exclude '**/*ProcessSmokeTest.class'
}