apply plugin: 'java'
apply plugin: 'eclipse'

eclipse.project.name = 'project-starter-code-kevmill29' 

sourceSets {
	main {
	  java {
		srcDirs = ['src']
	  }
	}
	test {
	  java {
	     srcDirs = ['test']
	  }
	 }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.10.2')
	testImplementation('org.mockito:mockito-core:5.+')
	implementation('com.google.code.gson:gson:2.13.1')
}

tasks.withType(Test) {
    exclude ('**/ProcessSmokeTest.class')
    exclude ('**/NetworkSmokeTest.class')
    exclude ('**/ConceptSmokeTest.class')
    exclude('**/TestStatusCheckPR.class')
}

test {
    useJUnitPlatform()
}